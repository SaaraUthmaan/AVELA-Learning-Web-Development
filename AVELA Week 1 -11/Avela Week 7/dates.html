<!DOCTYPE html>
<html>
    <head>
        <style>
           body{
            background: linear-gradient(to right, #187ea0,#d243e2, #4de88e, rgb(50, 122, 30)); 
           }
           table {
            border-collapse: collapse;
            width: 100%;
            max-width: 100px;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid rgb(27, 54, 43);
            border-radius: 30px;
            padding: 30px;/*What makes the table bigger*/
            text-align: center;
            cursor: pointer;
        }

        th {
            background-color: hsl(0, 63%, 40%);
        }
        td {
            background-color: hsl(0, 66%, 38%);
        }

        td:hover,th:hover {
            background-color: hsl(266, 72%, 47%); /* Change color on hover */
            color: rgb(220, 23, 191); /* Change text color on hover */
        }
        
        caption {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        </style>

    </head>
<body>
<div class="cal"></div>
<h1>First Attempt at making Calender</h1>
<p>What is the date today?</p>
<p id="date"></p>
<script>
const date = new Date();
document.getElementById("date").innerHTML = date.toDateString();
</script>
<script>
